<h1>Markdown Upload</h1>

<div class="upload">
		<div class="login-form">
			<form>
				<div>
					<span>Title</span>
						<input type="text" name="title" class="title" placeholder="输入文章标题吖" onblur="if (this.value == '') {this.placeholder = '文章标题诶~';}" />
				</div>
				<div>
					<span>Author</span>
						<input type="text" name="author" class="author" placeholder="输入你的名字叭" onblur="if (this.value == '') {this.placeholder = '作者名字诶~';}" />
				</div>
				<div>
					<span>Tag</span>
						<input type="text" name="tag" class="tag" placeholder="输入文章标签哦" onblur="if (this.value == '') {this.placeholder = '你的文章属于哪些类型哦?';}" />
				</div>
				<div>
					<span>Author KEY</span>
					<input type="text" name="author" class="author_key" placeholder="输入你的KEY叭" onblur="if (this.value == '') {this.placeholder = 'KEY诶~';}" />
				</div>
				<div>
					<input type="hidden" name="bg_name" id="bg_name" value="None">
				</div>
				<div>
					<span>BgImage</span>
					<select id="bgname">

					</select>

				</div>


				<div id="drop">
					<a>SelectFile</a>
					<input type="file" name="upl" id="file" multiple/>
				</div>
			<input type="submit" value="upload" id="upload">
				<ul>
				<!-- The file uploads will be shown here -->
				</ul>
				
			</form>
